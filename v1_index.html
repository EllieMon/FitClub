<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/index_style.css" />
    <title>FitClub_一個關心你健康的平台</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        width: 1920px;
        /* position: relative; */
        /* font-family: arial,"Microsoft JhengHei","微軟正黑體",sans-serif !important; */
        font-family: "Noto Sans", "Bodoni Moda";
      }
      h1 {
        font-size: 35px;
        font-weight: bold;
      }
      h2 {
        font-size: 30px;
        font-weight: bold;
      }
      h3 {
        font-size: 20px;
        font-weight: bold;
      }
      p {
        font-size: 14px;
      }
    </style>
  </head>
  <body background="img/index/BG.svg">
    <main class="main">
      <header class="header">
        <div class="header_group">
          <button class="b_Message">
            <i
              class="fa-solid fa-comment-dots fa-lg"
              style="color: #6ec1c5"
            ></i>
          </button>
          <button class="b_System_info">
            <i class="fa-solid fa-bell fa-lg" style="color: #6ec1c5"></i>
          </button>
          <button class="b_Setting">
            <i class="fa-solid fa-gear fa-lg" style="color: #6ec1c5"></i>
          </button>
          <div class="b_Login">
            <div class="b_Login_Bg">
              <img src="img/index/login_BG.svg" alt="登入" />
            </div>
            <i class="fa-solid fa-circle-user fa-lg" style="color: #ffffff"></i>
          </div>
        </div>
      </header>
      <nav class="nav">
        <div class="nav_Group">
          <div class="nav_Bg">
            <img src="img/index/nav_BG.svg" alt="nav_bg" />
            <div class="nav_Control">
              <div class="logo">
                <img src="img/index/logo.svg" alt="LOGO" />
              </div>
                <button class="b_Index">
                  <img src="img/index/nav_B_index.svg" alt="首頁" />
                </button>
                <button class="b_Cookbook">
                  <img src="img/index/nav_B_cookbook.svg" alt="健康食譜" />
                </button>
                <button class="b_Sportmenu">
                  <img src="img/index/nav_B_sportsmenu.svg" alt="運動菜單" />
                </button>
              </div>
            </div>
          </div>
        </nav>
        <div class="md_group">
        <div class="Md_Visual_slide">
          <div class="md_Visual_Img">
            <img src="img/index/md_Visual_Img.svg" alt="主視圖" />
          </div>
          <div class="md_title">
            <h1>Fit Club<br />一個關心你健康的平台</h1>
          </div>
        </div>
      </div>
      <article class="personal">
        <div class="personal_Group">
          <div class="personal_Main pic">
            <img
              src="img/index/INTRO_pic_personal_main.svg"
              height="440px"
              alt="personal_main"
            />
            <div class="personal_Decorate pic">
              <img
                src="img/index/INTRO_pic_personal_p.svg"
                alt="personal_decorate"
              />
            </div>
          </div>
          <div class="personal_Cal pic">
            <img
              src="img/index/INTRO_pic_personal_cal.svg"
              width="130px"
              alt="personal_cal"
            />
          </div>
          <div class="personal_Sleep pic">
            <img
              src="img/index/INTRO_pic_personal_sleep.svg"
              width="130px"
              alt="personal_sleep"
            />
          </div>
          <div class="personal_Step pic">
            <img
              src="img/index/INTRO_pic_personal_step.svg"
              width="130px"
              alt="personal_step"
            />
          </div>
          <div class="personal_Sport pic">
            <img
              src="img/index/INTRO_pic_personal_sport.svg"
              width="130px"
              alt="personal_sport"
            />
          </div>
          <div class="personal_Title title">
            <div class="personal_Title_Group">
              <i
                class="fa-solid fa-circle-check fa-lg"
                style="color: #f5c371"
              ></i>
              <h2>個人記錄</h2>
            </div>
            <h3>
              觀察你的體態<br />
              記錄你的健康
            </h3>
          </div>
          <div class="personal_P p">
            <p>
              可自主手動輸入，或是透過連結手機軟體同步你的今日健康數據，觀察你體重的趨勢圖，了解你這個月每天的步數變化，記錄下你每天進食的餐點營養成分、卡路里。讓你輕鬆的更了解自己。
            </p>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
