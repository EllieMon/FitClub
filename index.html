<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/index_style.css" />
    <title>FitClub_一個關心你健康的平台</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        width: 1280px;
        background-attachment: scroll;
        background-position: top;
        background-size: auto;
      }
    </style>
  </head>
  <body background="img/index/BG.svg">
    <header>
      <div class="header">
        <button class="B_message">
          <i class="fa-solid fa-comment-dots fa-lg" style="color: #6EC1C5"></i>
        </button>
        <button class="B_system_info">
          <i class="fa-solid fa-bell fa-lg" style="color: #6EC1C5"></i>
        </button>
        <button class="B_setting">
          <i class="fa-solid fa-gear fa-lg" style="color: #6EC1C5"></i>
        </button>
        <div class="B_login">
          <div class="login_BG">
            <img src="img/index/login_BG.svg" alt="登入" />
          </div>
          <i class="fa-solid fa-circle-user fa-lg" style="color: #ffffff" ></i>
        </div>
      </div>
    </header>
  </body>
</html>
