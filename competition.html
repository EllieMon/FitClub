<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/h.f.n_style.css" />
    <link rel="stylesheet" href="css/competition_style.css" />
    <title>FitClub_一個關心你健康的平台</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        width: 100%;
        font-family: "Noto Sans", "Bodoni Moda";
        background: url(./img/share_img/share_Bg_Img.svg);
        background-position: top;
        background-size: 1920px;
        background-repeat: no-repeat;
      }
      h1 {
        font-size: 35px;
        font-weight: bold;
      }
      h2 {
        font-size: 30px;
        font-weight: bold;
      }
      h3 {
        font-size: 20px;
        font-weight: bold;
      }
      p {
        font-size: 14px;
        color: #706c65;
      }
      span {
        font-size: 14px;
        color: #706c65;
      }
    </style>
  </head>
  <body background="img/member_index/Member_index_Bg_img.svg">
    <header class="header">
      <div class="header_group">
        <button class="b_Message">
          <i class="fa-solid fa-comment-dots fa-lg"></i>
        </button>
        <button class="b_System_info">
          <i class="fa-solid fa-bell fa-lg"></i>
        </button>
        <button class="b_Setting">
          <i class="fa-solid fa-gear fa-lg"></i>
        </button>
        <a href="index.html" class="b_Login">
          <div class="b_Login_Bg pic"></div>
          <img
            class="member_shadow"
            src="img/share_img/competition_Sally_30_pic.png"
            alt=""
          />
        </a>
      </div>
    </header>
    <div class="visible_Range">
      <nav class="nav_Group">
        <nav class="nav">
          <div class="nav_Bg img">
            <img src="img/index/nav_BG.svg" alt="nav_bg" />
            <div class="nav_Control">
              <a href="member_index.html" class="logo img">
                <img src="img/index/logo.svg" alt="LOGO" />
              </a>
              <a href="member_index.html" class="b_Index">
                <i class="fa-solid fa-house fa-2xl"></i>
                <p>首頁</p>
              </a>
              <a href="personal.html" class="b_Personal">
                <i class="fa-solid fa-address-card fa-2xl"></i>
                <p>個人紀錄</p>
              </a>
              <a href="#" class="b_Competition">
                <i class="fa-solid fa-crown fa-2xl"></i>
                <p>團隊競賽</p>
              </a>
              <a href="#" class="b_Together">
                <i class="fa-solid fa-users fa-2xl"></i>
                <p>揪團動動</p>
              </a>
              <a href="#" class="b_Cookbook">
                <i class="fa-solid fa-kitchen-set fa-2xl"></i>
                <p>健康食譜</p>
              </a>
              <a href="#" class="b_Sportmenu">
                <i class="fa-solid fa-dumbbell fa-2xl"></i>
                <p>運動菜單</p>
              </a>
            </div>
          </div>
        </nav>
      </nav>
      <main class="main">
        <div class="competition_menu">
          <a  href="#" class="create"><p>建立團隊</p></a>
          <a  href="./competition_team.html" class="info"><p>團隊資訊</p></a>
        </div>
        <div class="competition_Group">
          <div class="competition_Bg">
            <img
              src="img/competition/competition_Main_Decorate_Bg_Img.svg"
              alt=""
            />
          </div>
          <div class="competition_Creation">
            <div class="team_Pic_In">
              <p>團隊頭貼</p>
              <div class="team_Pic_Add_In">
                <img src="img/share_img/pic_Icon.svg" alt="" />
                <i class="fa-solid fa-plus fa-xl"></i>
              </div>
            </div>
            <div class="team_Name_In">
              <p>團隊名稱</p>
              <input type="text" />
            </div>
            <div class="team_Start_In">
              <p>開賽時間</p>
              <input type="datetime-local" />
            </div>
            <div class="team_End_In">
              <p>結賽時間</p>
              <input type="datetime-local" />
            </div>
            <div class="team_Target_In">
              <div class="team_Target_Group1_In">
                <p>目標訂定</p>
                <input
                  type="radio"
                  name="target"
                  value="male"
                />統一&nbsp;&nbsp;
                <input type="radio" name="target" value="male" />個別
              </div>
              <div class="team_Target_Group2_In">
                <select name="" id="" width="100" style="width: 100px">
                  <option value="">--請選擇--</option>
                  <option value="">睡眠時間</option>
                  <option value="">步數</option>
                  <option value="">運動分鐘數</option>
                  <option value="">消耗卡路里</option>
                  <option value="">體重</option>
                  <option value="">體脂率</option>
                  <option value="">皮下脂肪率</option>
                  <option value="">骨骼肌率</option>
                  <option value="">BMI</option>
                </select>
                <select name="" id="" width="80" style="width: 80px">
                  <option value="">--請選擇--</option>
                  <option value="">下降至</option>
                  <option value="">增加至</option>
                  <option value="">每天維持</option>
                  <option value="">每周維持</option>
                </select>
                <input
                  type="number"
                  min="1"
                  max="100"
                  value="0"
                  width="40"
                  style="width: 40px"
                />
                <select name="" id="" width="80" style="width: 80px">
                  <option value="">--請選擇--</option>
                  <option value="">整數值</option>
                  <option value="">%</option>
                  <option value="">次數</option>
                  <option value="">小時</option>
                </select>
              </div>
            </div>
            <div class="team_Member_In">
              <p>加入隊員</p>
              <div class="team_Member_Add">
                <i class="fa-solid fa-plus fa-xl"></i>
              </div>
              <div class="member_shadow">
                <img
                  src="img/share_img/competition_headshot3_30_pic.png"
                  alt=""
                />
              </div>
            </div>
            <div class="team_Info_In">
              <p>相關說明</p>
              <textarea
                name=""
                id=""
                cols="30"
                rows="10"
                maxlength="1000"
                style="resize: none; width: 355px; height: 100px"
                placeholder="選填，例:補充規則、量測規定、獎懲規則...等。1000字內。"
              ></textarea>
            </div>
            <div class="create_a">
              <a href="#">
                建立揪團
                <i
                  class="fa-solid fa-caret-right fa-lg"
                  style="color: #dbf0f1"
                ></i>
              </a>
            </div>
          </div>
          <div class="competition_Decorate_Left">
            <img
              src="img/competition/competition_Main_Decorate_Left_Img.svg"
              alt=""
            />
          </div>
          <div class="competition_Decorate_Right">
            <img
              src="img/competition/competition_Main_Decorate_Right_Img.svg"
              alt=""
            />
          </div>
        </div>
        <footer class="footer">
          <p>
            本網站為緯育TibaMe前端工程師第102期學員專題作品，僅供學習、展示之用。
            若有侵權疑慮，請私訊
            [TibaMe-前端設計工程師養成班]，後續由專人協助處理。
            <br />2023 © All rights reserved
          </p>
        </footer>
      </main>
    </div>
  </body>
</html>
